<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/pitcar.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#B70000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Jarvis Smart Dashboard PITCAR">
    <!-- Force reload if blank page -->
    <script>
      if (!window.performance || performance.navigation.type !== 1) {
        sessionStorage.setItem('lastLoad', Date.now().toString());
      } else {
        const lastLoad = sessionStorage.getItem('lastLoad');
        if (lastLoad && Date.now() - parseInt(lastLoad) < 1000) {
          sessionStorage.removeItem('lastLoad');
          window.location.reload(true);
        }
      }
    </script>
    <title>Project Management PITCAR</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
